<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chathub</title>
    <link rel="stylesheet" href="dist/application.css">
</head>
<body>

    <div class="ch-gradient-back-to-earth">
        <header class="header chathub-header">
            <div class="container">
                <div class="header-left">
                    <a class="header-item" href="/">
                        <i class="icon-home"></i>
                    </a>
                    <a class="header-tab" href="#">about us</a>
                    <a class="header-tab" href="#">privacy</a>
                    <a class="header-tab" href="#">contact</a>
                </div>

                <div class="header-right header-menu">
                    <span class="header-item" id="Button-get-started"></span>
                </div>
            </div>
        </header>
        <div class="chathub-header">
            <div class="container is-clearfix padding-left-right">
                <span class="logo-wrapper">
                    <span class="chathub-logo sombra-texto">Chathub</span>
                </span>
                <span class="chathub-call-to-action sombra-texto">Simple Github-centric messaging platform and API for humans</span>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <span class="intro-message">A fresh new way for you to keep in touch with your github teams</span>

            <div class="columns cards-wrapper">
                <div class="column" id="Card-1"></div>
                <div class="column" id="Card-2"></div>
                <div class="column" id="Card-3"></div>
            </div>

            <div class="intro-message">Clean and familiar UI to make you feel right at home</div>

            <div class="macbook-wrapper padding-left-right">
                <img src="img/macbook-pro-mockup.png" />
            </div>

            <div class="intro-message">Get started right now, it's simple and free</div>

            <div class="get-started-bottom">
                <span id="Button-get-started-bottom"></span>
            </div>
        </div>
    </div>

    <div class="section landing-footer">
        <div class="container">
            <div class="columns is-mobile is-multiline">
                <div class="column is-12-mobile footer-links">
                    <ul>
                        <li><a>about us</a></li>
                        <li><a>privacy</a></li>
                        <li><a>contact</a></li>
                    </ul>
                </div>

                <div class="column app-name-bottom">
                    <div class="app-name">chathub</div>
                </div>

                <div class="column is-12-mobile social-links">
                    <ul>
                        <li><i class="icon-facebook-square"></i></li>
                        <li><i class="icon-twitter-square"></i></li>
                        <li><i class="icon-google-plus-square"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/index.js"></script>

</body>
</html>
